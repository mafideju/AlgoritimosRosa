<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculo da Soma dos Quadrados</title>
  </head>
  <body>
      <div class="container mt-5">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                      
                      <h1 class="heading display-5 pb-3">Soma dos Quadrados</h1>
                      <form id="numeros-quadrado">
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-text">Numero 1</span>
                                  <input type="number" class="form-control" id="num1" placeholder="Insira o Primeiro Valor">
                              </div>
                          </div>
                          
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-text">Numero 2</span>
                                  <input type="number" class="form-control" id="num2" placeholder="Insira o Segundo Valor">
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-text">Numero 3</span>
                                  <input type="number" class="form-control" id="num3" placeholder="Insira o Terceiro Valor">
                              </div>
                          </div>

                            <div class="form-group">
                                <input type="submit" value="Calcular" class="btn btn-dark btn-block">
                            </div>
                      </form>

                      <!-- RESULTS -->
                    <div id="results" class="pt-4"><h5>Resultados</h5></div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Quadrado 1</span>
                            <input type="number" class="form-control" id="quadra1" disabled>
                        </div>
                      </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Quadrado 2</span>
                            <input type="number" class="form-control" id="quadra2" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Quadrado 3</span>
                            <input type="number" class="form-control" id="quadra3" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Soma dos Quadrados</span>
                            <input type="number" class="form-control" id="quadraSoma" disabled>
                        </div>
                    </div>
                    <input type="submit" id="resetar" value="Zerar" class="btn btn-outline-dark btn-block">                      
                  </div>
                  
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
